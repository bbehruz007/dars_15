    <div class="add-modal" id="add_modal">
        <div class="overlay" onclick="hiddenAddModal()"></div>

        <form class="form" id="form">
            <input class="input" type="text" id="nom" placeholder="Nomini kiriting...">
            <input class="input" type="text" id="muallif" placeholder="Muallifini kiriting...">
            <input class="input" type="number" id="yil" placeholder="Yilini kiriting...">
            <input class="input" type="text" id="link" placeholder="Linkini kiriting...">
            <input class="input" type="file" id="image" accept="image/*">

            <button class="add-btn" type="submit">Qo'shish</button>
        </form>
    </div>

    <div class="delete-modal" id="delete_modal">
